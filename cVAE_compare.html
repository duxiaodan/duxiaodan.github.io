<!DOCTYPE html>
<html>
<body>

<h1>cVAE Results</h1>
<script>
var N = 3;
var im_folders = ['cVAE_compare','cVAE_compare','cVAE_compare','cVAE_compare','cVAE_compare','cVAE_compare'];
var im_folder_display_name = ['v5','v6','v7','v8','v9','v10'];
var iter = [77000,77000,77000,34000,34000,34000]

function im_path(folder, display_name,idx,i, ext){
	
	return './images/'+folder+'/cvae_'+display_name+'_'+i.toString()+'.'+ext;
}

function write_centered_im(im_path){
	document.write('<div style="height:1100px; width:550px; padding-top:20px; margin: 0 10px 0 3px; background:white;"><img style="display:inline-flex; max-height:1000; max-width:550px; position: relative; top: 50%; left:50%; margin-right: -50%;  transform: translate(-50%, -50%);" src="'+im_path+'"></div>');
	// document.write('<img src="'+im_path+'" width=56.5 height=289.4 border=50>');

} 

function write_column(folder_name, display_name, ext, idx){
	document.write('<div id="'+display_name+'" style="float:left">');
	document.write('<h2>'+display_name+'   at iter:'+iter[idx]+'</h2>')
	for (var i=0; i < N; i++){
		write_centered_im(im_path(folder_name, display_name,idx, i,ext));
	}
	document.write('</div>');
}

 function showhide_func(div_name) {
   var x = document.getElementById(div_name);
   if (x.style.display === "none") {
     x.style.display = "block";
   } else {
     x.style.display = "none";
   }
 }

for (var i=0; i < im_folders.length; i++){
	document.write('<button style="float:left" onclick="showhide_func(\''+im_folder_display_name[i]+'\')">'+im_folder_display_name[i]+'</button>');
}

document.write('<div style="width:10000px;height:10000; overflow-x: scroll;  overflow-y: scroll; white-space: nowrap;">');
for (var i=0; i < im_folders.length; i++){
	write_column(im_folders[i], im_folder_display_name[i], 'png', i);
}
document.write('</div>');

document.write('<div style="height:400; width:300; padding-top:100px; margin: 0 10px 0 3px; background:white;"><img style="display:inline-flex; max-height:1000; max-width:1000px; position: relative; top: 50%; left:50%; margin-right: -50%;  transform: translate(0%, 0%);" src="'+'./images/cVAE_Table.png'+'"></div>');
</script> 



</body>
</html>
